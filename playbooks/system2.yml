---
- hosts: system2
  strategy: free
  gather_facts: False
  become: true
  tasks:
  - name: Setting Hostname
    command: hostnamectl set-hostname system2.test.example.com
  - name: Disabling services
    selinux:
      state: permissive
      policy: targeted
  - name: Fixing hosts file
    lineinfile:
      dest: /etc/hosts
      regexp: '^127\.0\.0\.1'
      state: absent
  - name: Rebuilding host file
    lineinfile:
      path: /etc/hosts
      line: 127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4
      create: yes
  - name: Adding IPA address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.20  ipa.test.example.com ipa
      create: yes
  - name: Adding Repo address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.19  repo.test.example.com repo
      create: yes
  - name: Adding system1 IP address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.21 system1.test.example.com system1
      create: yes
  - name: Adding system2 IP address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.22 system2.test.example.com system2
      create: yes
  - name: Configuring network
    command: nmcli con mod "System enp0s8" ipv4.addresses "192.168.55.22/24 192.168.55.1" ipv4.dns 192.168.55.20 ipv4.dns-search test.example.com ipv4.method manual
#  - name: Reloading Network
#    command: nmcli con up "System enp0s8"  
  - name: Fixing Resolv File
    command: echo 'nameserver 192.168.55.20' > /etc/resolv.conf
  - name: Authconfig Enabled. Configuring IPA Client...
    command: authconfig --update --enablesssd --enablesssdauth --enablemkhomedir
  - name: Configuring IPA client
    command: ipa-client-install --enable-dns-updates --force-join --mkhomedir --principal admin --server  ipa.test.example.com -w password --hostname system2.test.example.com --realm TEST.EXAMPLE.COM --domain test.example.com -U
    ignore_errors: yes
    async: 500
    poll: 0
    register: ipa_sleeper
  - name: Erasing Repos
    shell: rm -rf /etc/yum.repos.d/*
    tags: repo
  - name: Enabling services
    service: name=firewalld enabled=true
  - name: Starting services
    service: name=firewalld state=started
  - name: Finishing IPA client configuration
    async_status: jid={{ ipa_sleeper.ansible_job_id }}
    register: job_result
    until: job_result.finished
    retries: 40
  - name: Creating Welcome Message
    file:
      path: /etc/profile.d/welcome.sh
      state: touch
      mode: 0755
  - name: Building Welcome Message. Rebooting System 2
    blockinfile:
      dest: /etc/profile.d/welcome.sh
      block: |
