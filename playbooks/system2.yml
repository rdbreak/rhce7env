         # TEST.EXAMPLE.COM realm has been configured already 
         # There are also two additional NICs and an additional drive.        
         # 
         # LDAP Users (Can be easily accessed from root user)
         # Usernames = dave, lisa
         # Passwords = password
         "
  - name: Disabling Services and Rebooting
    selinux:
      state: disabled